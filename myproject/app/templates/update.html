</head>
<body>

      <!-- <div class="container mt-5"  > -->
        {% if messages %}
        <div class="alert alert-info" role="alert">
          {% for message in messages%}
          {{message}}
          {%endfor%}
        </div>
        {%endif%}
      <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2><strong>Update Product</strong></h2>
        <hr>
        <div class="mb-3">
          <label for="product_name" class="form-label">Product-Name</label>
          <input id="product_name" name="product_name" required type="text" value="{{ product.product_name }}" class="form-control">
      </div>
      <div class="mb-3">
          <label for="Quantity" class="form-label">Quantity</label>
          <input id="Quantity" name="Quantity" required type="number" value="{{ product.Quantity }}" class="form-control">
      </div>
      <div class="mb-3">
          <label for="Price" class="form-label">Price</label>
          <input id="Price" name="Price" required type="number" value="{{ product.Price }}" class="form-control">
      </div>
      <div class="mb-3">
          <datalist id="categories">
              <option value="Electronics"></option>
              <option value="Clothing"></option>
              <option value="Furniture"></option>
          </datalist>
          <label for="Category" class="form-label">Category</label>
          <input id="Category" type="text" name="Category" value="{{ product.Category }}" list="categories">
      </div>
      
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>

  
</body>
</html>
